<h3>Login page</h3>
<br/>

<div *ngIf="invalidMessage !== '' " class="alert alert-danger">
   <h4>{{invalidMessage}}</h4> 
</div>
<form #loginForm = "ngForm"  style="width: 400px;">
    <div class="form-group">
        <label>Email</label>
         <!-- backgroundColor="red"  acces the propriety from custom directive inside the element -->
         <input #emailControl = "ngModel" hinvHover hinvEmailvalidator class="form-control" type="text" name="email" [(ngModel)]="email"/>
    </div>
    <div *ngIf="emailControl.errors?.['invalidEmail']">
        This email is invalid ! Try again 
    </div>
    <div class="form-group">
        <label>Password</label>
        <input hinvHover class="form-control" type="password" name="password" [(ngModel)]="password" required/>
    </div>
    <br/>
    <div>
        <button class="btn btn-success" (click)="Login(loginForm)" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
