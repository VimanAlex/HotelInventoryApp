<!-- <h1>Rooms Section</h1> -->

<hinv-header></hinv-header>

<div *ngIf="hiddenRooms">
    <h2>Welcome to {{hotelName}}</h2>
    <h3>Number of free rooms : <span [innerHTML]="numberOfRooms"></span></h3>
</div>

<div *ngIf="selectedRoom">
    Price Room Selected : {{selectedRoom.rating}}
</div>

<button class="btn btn-info" (click)="addRoom()">Add Room</button>
<button class="btn btn-success" (click)="editRoom()">Edit Room</button>
<button class="btn btn-danger" (click)="deleteRoom()">Delete Room</button>
<br/>
<br/>

<div>
   <!-- Error :  {{getError$ | async}} -->
   Number of rooms : {{countRooms$ | async}}
</div>
<div *ngIf="rooms$ | async as rooms">
    <hinv-rooms-list [rooms]="rooms"
     (selectedRoom)="selectRoom($event)"
     [roomsListTitle]="roomListTitle">
    </hinv-rooms-list>
</div>
<br/>
<button class="btn btn-danger" (click)="togle()">Togle Rooms</button>
<div>
   <h4>Total records : {{totalBytes}}</h4> 
</div>
